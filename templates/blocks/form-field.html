{% if formField.independent is not defined or formField.independent %}
    {% set tag = 'label' %}
{% else %}
    {% set tag = 'div' %}
{% endif %}
<{{ tag }} class="form-field{{ formField.extraClass }}">
    <div class="form-field__wrapper">
        <input class="form-field__core" type="{{ formField.type }}" name="{{ formField.name }}"{% if formField.placeholder|length > 0 %} placeholder="{{ formField.placeholder }}"{% endif %} />
    </div>
</{{ tag }}>
